<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<style>
    button{
        background-color: white;
        color: black;
        width: 50px;
        height: 50px;
        
    }
    div{
        
        border: 5px solid red;
        width: 100px;
        height: 100px;
        /* margin: 0 auto; */

        margin-top: 30px;
        position: relative;
        color: white;
    }
    body{
        background-color: black;
    }
</style>
<body>
    <!-- <div> -->
        <button type="button" id="btn1">Left</button>
        <button type="button" id="btn2">Right</button>
        <button type="button" id="btn3">Up</button>
        <button type="button" id="btn4">Down</button>
    <!-- </div> -->

    <div >
        <p>Hey I am empty box</p>
    </div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").animate({
                    "left":"+=100px"
                },3000,
                function(){
                    $("div").text("moved left")
                })
            })



            $("#btn2").click(function(){
                $("div").animate({
                    "left":"-=100px"
                },3000,
                function(){
                    $("div").text("moved right")
                })
            })



            $("#btn3").click(function(){
                $("div").animate({
                    "top":"-=100px"
                },3000,
                function(){
                    $("div").text("moved top")
                })
            })

            $("#btn4").click(function(){
                $("div").animate({
                    "top":"+=100px"
                },3000,
                function(){
                    $("div").text("moved bottom")
                })
            })

        })
    </script>
</body>
</html>
